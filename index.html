<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="main.css">
		<title>Homepage Template</title>
	</head>
	<body>
	<!-- .container = fixed width container, .container-fluid = full width container -->
	<div class="row col-12">
		<div class="col-3">
			<img src="logo.png" id="logo" alt="Studio Logo">
		</div>
		<div class="btn-toolbar col-9">
			<button onclick="window.location.href = '#'" class="btn col">About</button>
			<button onclick="window.location.href = '#'" class="btn col" style="margin: 0px 20px;">Projects</button>
			<button onclick="window.location.href = '#'" class="btn col">Consult</button>
		</div>
	</div>
	<div class="row col-12">
		<div id="side-box" class="column col-3">
			<div id="side-time" class="col-12 text-center">
				<p>10:45 AM</p>
			</div>
			<div id="side-calendar" class="col-12 text-center">
				<p>Upcoming Events</p>
			</div>
			<div id="side-text" class="col-12 text-center">
				<p>Going somewhere?</p>
			</div>
			<div id="side-map" class="col-12">
				<p>insert map content</p>
				<!--insert map stuff here-->
			</div>
		</div>
		<div class="column col-9">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img class="d-block w-100" src="pic2.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="pic3.jpg" alt="Third slide">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</div>
	
	<!-- can use up to 12 columns and group in any way you want -->
	<!-- 4 grid classes: .col- <> .col-sm- <> .col-md- <> .col-lg- <> .col-xl- (1200px) <> add a # after to show how many 
	columns it should take up with that size of screen -->
	<!-- just use class col to let bootstrap make columns of equal width -->
	
	<!-- default font-size is 16px, default line-height is 1.5, default font-family is "Helvetica Neue", Helvetica, Arial, sans-serif -->
	<!-- all <p> elements have margin-top: 0 and margin-bottom: 1rem (16px by default) -->
	<!-- use .display-1, .display-2, etc to display headers differently -->
	<!-- <small> is used to make lighter, secondary text in any heading -->
	<!-- <mark> yellow background and some padding -->
	<!-- <abbr> element with a dotted border bottom -->
	<!-- code for link button: <a href="#" class="btn" role="button">Link Button</a> -->
	<!-- could possibly use card columns for the display projects page -->
	
	</body>
</html>
